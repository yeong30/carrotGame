<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <title>당근당근</title>
    <script type="module" defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/713cef416d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="styleSheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game__container">
      <div class="popup__container">
        <button class="popup__body" value="start">START</button>
      </div>
      <div id="game__canvas">
        <div class="game__header">
          <div class="game__timer"><p class="timer">10:00</p></div>
          <button class="retry__Btn" value="retry">
            <i class="fa-solid fa-stop"> </i>
          </button>
          <div class="game__life"><div></div></div>
        </div>
        <div class="game__field"></div>
        <div class="game__round"><p>Round 1</p></div>
      </div>
    </div>
  </body>
</html>
